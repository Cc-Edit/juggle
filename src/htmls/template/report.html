<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no, email=no"/><!--忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title></title>
    <style>
      body,p{margin: 0;padding: 0;line-height: 1;}
      #kx-mask{z-index: 9527;display: -webkit-box; display: -webkit-flex;display: flex;-webkit-box-align: center;-webkit-align-items: center;align-items: center;-webkit-box-align: center;-moz-box-align: center;-ms-flex-pack:center;justify-content: center;overflow: hidden;opacity: 1;position: fixed;width: 100%;height: 100%;background-color: #fff;transition: opacity .3s;}
      #kx-loading{position:relative;width:120px}
      #kx-loading>p{text-align: center;margin-top: 8px;color: #666;font-size: 14px;}
      #kx-loading>img{padding:0;margin: 0;border: none;display: block;margin: 0 auto;width: 7vw;transform: rotateZ(0deg);animation:kx-frame .8s infinite linear}
      @keyframes kx-frame{0%{transform: rotateZ(0deg)}100%{transform: rotateZ(360deg)}}@-webkit-keyframes kx-frame{0%{transform: rotateZ(0deg)}100%{transform: rotateZ(360deg)}}
    </style>
  </head>
  <body>

      <strong>We're sorry but vue-cli doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
